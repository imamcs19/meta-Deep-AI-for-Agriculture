<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance QR-Code</title>
</head>
<body>
<h3>Form Add Student</h3>
<form action="/qr_student" method="POST">
    <table>
        <tr>
            <td>Identity Number</td>
            <td>:</td>
            <td><input type="text" name="nim"></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td>:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><button type="submit">Save</button></td>
        </tr>
    </table>
</form>

<h3>Student Data</h3>
<table border="1">
    <tr>
        <th>No</th>
        <th>Identity Number</th>
        <th>Name</th>
        <th>File Location</th>
    </tr>
    {% for no, x in data %}
        <tr>
            <td>{{ no }}</td>
            <td>{{ x.nim }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.qr_code }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
