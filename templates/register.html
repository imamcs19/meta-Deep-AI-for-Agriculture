<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Register | App</title>
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" />
<!-- animation CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/animate.css') }}" />
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}" />
<!-- color CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/blue-dark.css') }}"id="theme" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
    <section id="wrapper" class="new-login-register">
        <div class="lg-info-panel">
            <div class="inner-panel">
                <div class="lg-content">
                    <h2>Welcome to My Data Apps</h2>
                    <p class="text-muted">Enrich your insight with the Data </p>
                </div>
            </div>
        </div>
        <div class="new-login-box">
            <div class="white-box">
                <h3 class="box-title m-b-0">Register here</h3>
                <small id="header_msg">{% if(msg=="") %}Enter your details below{% else %}{{ msg }}{% endif %}</small>
                <script>
                    var heading = $("#header_msg");
                    setInterval(function() {
                      if (heading.style.display == "block") { heading.style.display = "none"; }
                      else if (heading.style.display == "none") { heading.style.display = "block"; }
                    }, 1000);
                </script>
                <script>
                $(window).bind("pageshow", function() {
                    $("#loginform").val('');
                });
                </script>
                <form class="form-horizontal new-lg-form" id="loginform" method="POST">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="uname" type="text" required="" placeholder="Name" autocomplete="off"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="mail" type="text" required="" placeholder="Email" autocomplete="off"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="passw" type="password" required="" placeholder="Password" autocomplete="off"> </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-outline-dark btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                            <a href="/register">Register</a></button>
                        </div>
                        <div class="col-xs-12">
                            <br>
                            <a href="/"><small><u>Back to Home</u></small></a> | <a href="/login"><small><u>Click to Login</u></small></a>

                      </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    <!-- Menu Plugin JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/sidebar-nav.min.js') }}"></script>

    <!--slimscroll JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/slimscroll.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/waves.js') }}"></script>
    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/custom.min.js') }}"></script>
    <!--Style Switcher -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jQuery.style.switcher.js') }}"></script>
</body>

</html>
