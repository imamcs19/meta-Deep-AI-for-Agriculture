<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Attendance QR-Code</title>
</head>
<body>
<h2>Attendance Application with QR Code Scan using Flask Python 3</h2>
  <a href="/qr_index"><button>SCAN ATTENDANCE</button></a><br>
  <img id="video" src="{{ url_for('qr_scan') }}" width="640" height="480">


<div class="display-cover">
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image d-none" alt="">

</div>

<script src="https://unpkg.com/feather-icons"></script>
<script src="{{ url_for('static', filename = 'js/mylib_qrcode/script.js') }}"></script>


<br><br>
<table border="1">
    <tr>
        <th>No</th>
        <th>Identity Number</th>
        <th>Name</th>
        <th>Attendance</th>
    </tr>
    {% for no, x in data %}
        <tr>
            <td>{{ no }}</td>
            <td>{{ x.student.nim }}</td>
            <td>{{ x.student.name }}</td>
            <td>{{ x.time }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
